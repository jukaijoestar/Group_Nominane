<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Departamento | GROUPNOMIMANE</title>
    <link
      rel="icon"
      href="{{url_for('static', filename='Recources/logo.png')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='Recources/Styles/editar-depa.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="info-edit">
        <h3 class="tab-title">
          GroupNomimane| <span class="auto-title"></span>
        </h3>
        <form
          action="{{ url_for('Editar_departamento', id_departamento=departamento['ID']) }}"
          method="POST"
          class="controls"
        >
          <div class="content-box">
            <div>
              <label for="nombre">Nombre del Departamento:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                value="{{ departamento.Nombre }}"
                required
              />
            </div>
          </div>
          <div class="botones">
            <button type="submit" class="editar">Guardar cambios</button>
          </div>
        </form>
      </div>
      <div class="container-editar">
        <h3 class="tab-title">| <span class="auto-type"></span></h3>
        <form action="{{ url_for('agregar_cargos') }}" method="POST">
          <div class="content-box">
            <div class="content">
              <input
                type="hidden"
                name="Departamento_ID"
                value="{{ departamento.ID }}"
              />
              <div class="form-group">
                <label for="nombre_cargo">Nombre del cargo</label>
                <input
                  type="text"
                  id="nombre_cargo"
                  name="nombre_cargo"
                  required
                />
              </div>
              <div class="form-group">
                <label for="salario_base">Salario base</label>
                <input
                  type="text"
                  id="salario_base"
                  name="salario_base"
                  required
                />
              </div>
            </div>
          </div>
          <div class="botones">
            <button type="submit" class="editar">Agregar cargo</button>
            <a href="{{url_for('listar_departamentos')}}" class="cancelar"
              >Volver</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".auto-title", {
        strings: ["Editar el departamento de {{ departamento.Nombre }}"],
        typeSpeed: 100,
        backSpeed: 90,
        looped: true,
      });

      var typed = new Typed(".auto-type", {
        strings: ["Agregar nuevo cargo al departamento"],
        typeSpeed: 80,
        backSpeed: 90,
        looped: true,
      });
    </script>
  </body>
</html>
