<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Departamento | GROUPNOMIMANE</title>
    <link
      rel="icon"
      href="{{url_for('static', filename='Recources/logo.png')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='Recources/Styles/agregar-depa.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-agregar">
        <h3 class="tab-title">
          GroupNomimane| <span class="auto-type"></span>
        </h3>
        <form action="{{ url_for('agregar_departamento') }}" method="POST">
          <div class="content-box">
            <div class="content">
              <div>
                <label for="nombre">Nombre del Departamento:</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>
            </div>
          </div>
          <div class="botones">
            <button type="submit" class="agregar">Agregar departamento</button>
            <a href="{{url_for('listar_departamentos')}}" class="cancelar"
              >Cancelar</a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".auto-type", {
        strings: ["Agregar nuevo departamento a la lista"],
        typeSpeed: 80,
        backSpeed: 50,
        looped: true,
      });
    </script>
  </body>
</html>
